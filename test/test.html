<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
       #bdmap{
           width:660px;
           height: 360px;
           margin:auto auto;
           border: 1px solid red;
       }
    </style>
</head>
<body >
<div id="allmap"></div>
</body>
<div id="bdmap">
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=cSQPAwefwH6HUzs4lch6ozqH"></script>
<script>
    // 百度地图API功能
    var map = new BMap.Map("bdmap");
    map.centerAndZoom(new BMap.Point(123.446573, 41.824431), 17);
    map.addControl(new BMap.NavigationControl());  //添加默认缩放平移控件
    map.enableScrollWheelZoom(true);                            //启用滚轮放大缩小
    //创建标记
    var pt = new BMap.Point(123.451441,41.825453);
    var myIcon = new BMap.Icon("fox.gif", new BMap.Size(300,157));
    var marker2 = new BMap.Marker(pt);//,{icon:myIcon});  // 创建标注
    map.addOverlay(marker2);              // 将标注添加到地图中

    //让小狐狸说话（创建信息窗口）
    var infoWindow2 = new BMap.InfoWindow("<p style='font-size:14px;'>沈阳朗新天霁软件技术有限公司<br/><br/>欢迎您莅临指导！</p>");
    marker2.addEventListener("click", function(){this.openInfoWindow(infoWindow2);});
//    map.addEventListener("click",function(e){
//        alert(e.point.lng + "," + e.point.lat);
//    });
</script>
</div>
</body>
</html>
